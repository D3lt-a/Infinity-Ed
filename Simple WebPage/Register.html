<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register- Create your Account</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Landing</a>
        </div>

        <nav>
            <ul>
                <li>Home</li>
                <li>Features</li>
                <li>Reviews</li>
                <li>Pricing</li>
                <li>FAQ</li>

                <button id="btn">Get Started</button>
            </ul>
        </nav>

    </header>

    <div class="container">
        <div class="info">
            <h2>Fly makes you faster</h2>
    
            <p>
                New free template by <span>uicookies.com</span>, For more templates visit the <span>site</span>.
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                
                <div>
                    <br>
                </div>
    
                <button>See Pricing</button>
            </p>
        </div>
    
        <div class="form">
            <form action="#">
                <h1>Sign up for Free</h1>
                <input type="text" id="fullname" placeholder="Full Name" required>
                <input type="text" id="username" placeholder="User Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel"   id="telephone" placeholder="Telephone" minlength="10" maxlength="12" required>
                <input type="text"  id="gender" placeholder="Gender" required>
                <input type="text"  id="password" placeholder="Create your Password" maxlength="8" required>
                <select name="#" id="#">
                    <option value="#">Type</option>
                    <option value="#">Premieum</option>
                    <option value="#">Basic</option>
                </select> <br>
    
                <button onclick="Register()">Register</button>
                <div><br></div>
                <span>Already an account?<a href="SignIn.html" style="color:#007bff ;  text-decoration: underline;">Login</a></span>
            </form>
        </div>
    </div>

    <script src="Storage.js"></script>
</body>
</html>
