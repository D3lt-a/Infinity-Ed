<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register- Create your Account</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Landing</a>
        </div>

        <nav>
            <ul>
                <li>Home</li>
                <li>Features</li>
                <li>Reviews</li>
                <li>Pricing</li>
                <li>FAQ</li>

                <button id="btn">Get Started</button>
            </ul>
        </nav>

    </header>

    <div class="container">
        <div class="info">
            <h2>Fly makes you faster</h2>
    
            <p>
                New free template by <span>uicookies.com</span>, For more templates visit the <span>site</span>.
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                
                <div>
                    <br>
                </div>
    
                <button>See Pricing</button>
            </p>
        </div>
    
        <div class="form">
            <form action="#">
                <h1>Sign up for Free</h1>
                <form id="registrationForm">
                    <input type="text"  placeholder="Full Name"  id="fullname" name="fullname" required>
                    <input type="text"  placeholder="Username" id="username" name="username" required>
                    <input type="email" placeholder="Email"  id="email" name="email" required>
                    <input type="text"  placeholder="Telephone" id="telephone" name="telephone" required>
                    <input type="text"  placeholder="Gender" id="gender" name="gender" required>
                    <input type="password" placeholder="Password" id="password" name="password" required>
                    <button type="button" onclick="Register()">Register</button>
                </form>
                <span>Already an account?<a href="SignIn.html" style="color:#007bff ;  text-decoration: underline;">Login</a></span>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
